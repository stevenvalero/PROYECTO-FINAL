<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Cocina</title>
    <link href="Festive/Festive-Regular.ttf">
</head>
    <style>

        h1 {
            color: rgb(255, 0, 0);
        }
        label { color: rgb(49, 113, 117);}
         body {
            margin: 0;
      padding: 0;
      background-image: url('brooke.jpg'); /* Ruta de la imagen */
      background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
      background-repeat: no-repeat; /* Evita que la imagen se repita */
      background-position: center; /* Centra la imagen */
      height: 100vh; /* Ocupa toda la altura de la pantalla */
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #d8c07d;
        }
        h1 {
            text-align: center;
        }
        .form-container{
    
     margin-bottom: 20px;
        }
        .boton-registrar {
      background-color: #007BFF; /* Color azul */
      color: white; /* Texto en blanco */
      border: none; /* Sin borde */
      border-radius: 25px; /* Bordes redondeados */
      padding: 12px 25px; /* Espaciado interno */
      font-size: 16px; /* Tamaño de letra */
      font-weight: bold; /* Negrita */
      cursor: pointer; /* Cambia el cursor a una mano */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Sombra */
      transition: all 0.3s ease; /* Transición suave */
      width: 50%;
      margin-top: 20px;
    }

    .boton-registrar:hover {
      background-color: #0056b3; /* Cambia de tono en hover */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Aumenta la sombra */
      transform: translateY(-2px); /* Efecto de elevación */
    }

    .boton-registrar:active {
      background-color: #004080; /* Más oscuro al hacer clic */
      transform: translateY(1px); /* Baja un poco */
    }
        .report {
      
      border-radius: 20px; /* Borde redondeado */
      
            margin-top: 20px;
            border: 1px solid #000000d8;
            padding: 10px;
            background-color: #f0c482;
        }
    </style>
</head>
<body>
    <div></div>
    <img src="concurso.png" height="300px" align="right">
    <h1>Registro de Participantes - Concurso de Cocina</h1>   
    <div class="form-container">
        <label for="nombre">Nombre del Participante:</label>
        <input type="text" id="nombre" required><br><br>
        
        <label for="experiencia">Nivel de Experiencia:</label>
        <select id="experiencia" required>
            <option value="">Seleccione...</option>
            <option value="Principiante">Principiante</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
        </select><br><br>
        
        <label for="platillo">Categoría del Platillo:</label>
        <select id="platillo" required>
            <option value="">Seleccione...</option>
            <option value="Simple">Simple</option>
            <option value="Moderado">Moderado</option>
            <option value="Complejo">Complejo</option>
        </select><br><br>
        
        <label for="tiempoPreparacion">Tiempo de Preparación (minutos):</label>
        <input type="number" id="tiempoPreparacion" required><br><br>
        
        <button id="registrar" class="boton-registrar">Registrarse</button>
       
    </div>
   
    <br> <br> <br> <br>
     <div class="report" id="reporte"> 
        <h2>Reporte de Participantes</h2>
        <div id="resultado"></div>
    </div>

    <script src="./ejercicio.js"></script>

</body>
</html>
